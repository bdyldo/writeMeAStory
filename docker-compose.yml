services:
  # Production environment (for local testing of production build)
  app:
    build:
      context: .
      dockerfile: DockerFile.optimized
    ports:
      - "8000:8000"
    env_file:
      - server/.env
    environment:
      - STAGE=PROD
      - USE_MODAL=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s